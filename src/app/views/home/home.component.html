<div class="container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-icon aria-hidden="false">storefront</mat-icon>
      <span class="title">Bienvenido a Product Store</span>
    </mat-card-header>
    
    <mat-card-content>
      <p>Explora nuestros productos y llena tu carrito de compras.</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="'/products'">
        <mat-icon>shopping_cart</mat-icon> Ver Productos
      </button>
    </mat-card-actions>
  </mat-card>
</div>
